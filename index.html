<title>Journal Secret Numérique</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Journal Secret Numérique</h1>

  <div id="notes-list"></div>
</div>

<script src="script.js"></script>
</body>
